
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is the form designed in Lab 4">
        <meta name="keywords" content="HTML, CSS, WAP">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/register_css.css" type="text/css" rel="stylesheet">
        <title>Workshop Registration</title>
    </head>
    <body>
        
        <div id="header">
            <p>Workshop Registration</p>
            <select>
                <option>More Actions</option>
                <option>Take Course</option>
                <option>Web programming</option>
            </select>
        </div>

        <div id="content">
            <div>
                <p class="underline mb-5">Register now while seats are available!</p>

                <form id="registration">
                    <div class="form">
                        <div class="form-column">
                            <div class="form-group mb-3">
                                <label>First name <span>*</span></label>
                                <input type="text" required placeholder="Place holder">
                            </div>
                            <div class="form-group mb-3">
                                <label>Last name <span>*</span></label>
                                <input type="text" required placeholder="Place holder">
                            </div>
                            <div class="form-group mb-3">
                                <label>Company/ Institution <span>*</span></label>
                                <input type="text" required placeholder="Place holder">
                            </div>
                            <div class="form-group mb-3">
                                <label>Address <span>*</span></label>
                                <textarea rows="3" required placeholder="Place holder"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label>City</label>
                                <input type="text" placeholder="Place holder">
                            </div>
                            <div class="form-group mb-3">
                                <label>State/ Province/ Region</label>
                                <select>
                                    <option>Select</option>
                                    <option>IOWA</option>
                                    <option>LA</option>
                                    <option>VA</option>
                                    <option>NY</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>Country</label>
                                <select>
                                    <option>Select</option>
                                    <option>USA</option>
                                    <option>India</option>
                                    <option>BD</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>Email <span>*</span></label>
                                <input type="email" required placeholder="email@domain.com">
                            </div>
                            <div class="form-group mb-3">
                                <label>Phone number <span>*</span></label>
                                <input type="text" required pattern="^\(\d{3}\) \d{3}-\d{4}$" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>
    
                        <div class="form-column">
                            <p class="underline mb-5">Lunch</p>
    
                            <div class="form-group mb-4">
                                <label>Meal Preference</label>
                                <select>
                                    <option>Select</option>
                                    <option>Vegetarian</option>
                                    <option>Non-vegetarian</option>
                                </select>
                            </div>
    
                            <p class="underline mb-5">Payment Details</p>
    
                            <div class="form-group mb-3">
                                <label>Payment Mode</label>
                                <div class="flex-column">
                                    <div><input type="checkbox" id="cash"> <label for="cash">Cash</label></div>
                                    <div><input type="checkbox" id="cheque"> <label for="cheque">Cheque</label></div>
                                    <div><input type="checkbox" id="demand"> <label for="demand">Demand Draft</label></div>
                                </div>
                            </div>
    
                            <div class="form-group mb-3">
                                <label>DD/ Cheque No.</label>
                                <input type="text" placeholder="Place holder">
                            </div>
    
                            <div class="form-group mb-3">
                                <label>Drawn on Bank</label>
                                <input type="text" placeholder="Place holder">
                            </div>
    
                            <div class="form-group mb-3">
                                <label>Payable at</label>
                                <input type="text" placeholder="Place holder">
                            </div>
                        </div>
                    </div>                   
                </form>
            </div>
        </div>

        <div id="footer">
            <div class="action-container mb-3">
                <input form="registration" type="submit" value="Submit" class="mr-2">
                <input form="registration" type="reset" value="Reset">
            </div>
        </div>
            <div class="validator">
                <div class="validate">
                    <a href="https://validator.w3.org/nu/?doc=https://bdsarker.github.io/registration.html">
                        <img class="validate-img" src="img/HTML-checker.png" alt="css validator" height="30"/>
                    </a>
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://bdsarker.github.io/css/register_css.css" >
                    <img class="validate-img" src="img/css_checker.png" alt="html validator" height="30"/>
                  </a>
                </div>
            </div>


    </body>
</html>
