
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is the homepage for Lab 3">
        <meta name="keywords" content="HTML, CSS, WAP">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/form_css.css" type="text/css" rel="stylesheet">

    <body>
        
        <div id="header">
            <img src="img/form_logo.png" alt="Logo">
            <p> <h1>Welcome, Buddha Dev</h1> </p>
            <button>Log Out</button>
        </div>

        <div id="content">
            <div class="mb-4 products">
                <p class="title mb-3">Product List</p>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th class="width-100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Node.js</td>
                                <td>9.99</td>
                                <td>8</td>
                                <td class="text-center">
                                    <img src="img/cart.png" alt="Add to Cart">

                            </tr>
                            <tr>
                                <td>React</td>
                                <td>19.99</td>
                                <td>5</td>
                                <td class="text-center">
                                    <img src="img/cart.png" alt="Add to Cart">

                            </tr>
                            <tr>
                                <td>Angular</td>
                                <td>29.99</td>
                                <td>13</td>
                                <td class="text-center">
                                    <img src="img/cart.png" alt="Add to Cart">

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="cart">
                <p class="title mb-3">Your Shopping Cart</p>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th class="width-100">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Node.js</td>
                                <td>9.99</td>
                                <td>9.99</td>
                                <td>
                                    <div class="quantity">
                                        <button>‒</button>
                                        <input type="number" value="1">
                                        <button>+</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>React</td>
                                <td>19.99</td>
                                <td>19.99</td>
                                <td>
                                    <div class="quantity">
                                        <button>‒</button>
                                        <input type="number" value="1">
                                        <button>+</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Angular</td>
                                <td>29.99</td>
                                <td>29.99</td>
                                <td>
                                    <div class="quantity">
                                        <button>‒</button>
                                        <input type="number" value="1">
                                        <button>+</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-right font-weight-bold">
                                   Total: 100
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    
                    <div class="checkout mt-4">
                        <button>
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="validate">
                <a href="https://validator.w3.org/nu/?doc=https://bdsarker.github.io/form.html">
                    <img class="validate-img" src="img/HTML-checker.png" alt="css validator" height="30"/>
                </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://bdsarker.github.io/css/form_css.css" >
                <img class="validate-img" src="img/css_checker.png" alt="html validator" height="30"/>
              </a>
