<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/shopping-cart.css">
    <title>Online Store</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="welcome">Welcome, Jakaria</div>
            <div class="logout">Logout</div>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>



                </tbody>
            </table>
        </section>

        <section class="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Shopping cart rows will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <button class="place-order-button">Place Order</button>
    </footer>
</body>

</html>
